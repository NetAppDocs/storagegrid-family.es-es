product-family:
  title: Documentación de StorageGRID
  lead: StorageGRID de NetApp es una suite de almacenamiento de objetos definido por
    software que admite diferentes casos de uso en entornos de multinube pública,
    privada e híbrida. StorageGRID ofrece compatibilidad nativa con la API de Amazon
    S3 y proporciona innovaciones líderes en el sector, como la gestión automatizada
    del ciclo de vida, para almacenar, proteger y conservar datos no estructurados
    de forma rentable durante largos periodos.
